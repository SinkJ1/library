<form>
  <div class="modal-header">
    <h4 class="modal-title" data-cy="bookDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm permission operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <form [formGroup]="permissionForm">
      <label> user name or role<input type="text" value="" formControlName="userCredentional" /> </label>

      <div class="table-responsive" id="entities" *ngIf="books && books.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
          <thead>
            <tr>
              <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
              <th scope="col"><span jhiTranslate="libraryApp.book.name">Name</span></th>
              <th scope="col"><span>Permission</span></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books" data-cy="entityTable">
              <td>
                {{ book.id }}
              </td>
              <td>{{ book.name }}</td>
              <td>
                <select (change)="addPermission($event, book.id!)">
                  <option>WRITE</option>
                  <option>READ</option>
                  <option>CREATE</option>
                  <option>DELETE</option>
                  <option>ADMINISTRATION</option>
                </select>
              </td>
              <td><input type="checkbox" (change)="check(book.id!, $event.target)" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirmAdd()">
      &nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-book" data-cy="entityConfirmAddButton" (click)="confirmAdd()" class="btn btn-danger">
      &nbsp;<span jhiTranslate="entity.action.add">Add</span>
    </button>
  </div>
</form>
